# .github/workflows/ci.yml

name: CI

# This trigger runs in the context of the base repository, which has access to secrets.
on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review, edited]
    branches:
      - main
      - master

# A workflow is made of one or more jobs
jobs:
  build_and_test:
    # Runs the job on the latest version of Ubuntu
    runs-on: ubuntu-latest

    # A sequence of tasks to be executed
    steps:
      # Step 1: Checks out your repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }} 

      # Step 2: Sets up the Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      # Step 3: Installs all project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Runs the build script
      - name: Build project
        run: npm run build
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGO_CLIENT: ${{ secrets.MONGO_CLIENT }}
          ENCRYPTION_IV: ${{ secrets.ENCRYPTION_IV }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXTAUTH_URL: http://localhost:3000

      # Step 5: Runs the test suite  
      - name: Run tests
        run: npm test